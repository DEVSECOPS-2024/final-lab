name: CI

on:
  
  push:
  workflow_dispatch:
  
jobs:
  
  build:
    
    runs-on: ubuntu-latest

    steps:
      - name: Descarga repositorio
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3
        
      - name: Build with Gradle
        run: |
           chmod +x gradlew
           ./gradlew build
           ls -ltrh build/libs
          
  
          
      
